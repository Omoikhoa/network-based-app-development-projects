<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Ilevbare">
    <title>Sell New Items - Manga Collectors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="MC">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <nav class="navbar">
            <a href="items.html">Browse</a>
            <a href="new.html">Sell</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <div class="text-content">
                <h1>Sell At Manga Collectors</h1>
                <p>Fill out the form with details. Upload an image of the item, and then click "Submit" to upload your listing.</p>
            </div>
            <div class="form-content">
                <form action="#" method="post" enctype="multipart/form-data" class="new-item-form">
                    <label for="condition">Condition:
                        <select id="condition" name="condition" required>
                            <option value="" disabled selected>Select condition</option>
                            <option value="new">New</option>
                            <option value="like-new">Like New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </label>

                    <label for="title">Title: <input type="text" id="title" name="title" required></label>

                    <label for="seller">Seller: <input type="text" id="seller" name="seller" required></label>

                    <label for="volume">Volume:<input type="number" id="volume" name="volume" min="1" max="14" required></label>

                    <label for="price">Price:<input type="number" id="price" name="price" min="0" step="0.01" required></label>

                    <label for="details">Details: <textarea id="details" name="details" rows="4" required></textarea></label>

                    <label for="image">Image:<input type="file" id="image" name="image" accept="image/*" required></label>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Manga Collectors</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
